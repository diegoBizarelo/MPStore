apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3004
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: mpstore-pedido-api:v1
          ports:
            - containerPort: 3004
---
apiVersion: v1
kind: Service
metadata:
  name: order-db-service
spec:
  selector:
    app: order-db
  ports:
    - protocol: TCP
      port: 1433
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: order-db-statefulset
spec:
  replicas: 3
  serviceName: order-db-service
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
        - name: order-db
          image: mcr.microsoft.com/mssql/server:2022-preview-ubuntu-22.04
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: MSSQL_SA_PASSWORD
              value: "DevOps@01-2024"
            - name: ACCEPT_EULA
              value: "Y"
          ports:
            - containerPort: 1433
          volumeMounts:
            - mountPath: "/mssql/data"
              name: sqldata-storage
